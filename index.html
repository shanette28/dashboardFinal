<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Changed to black background */
            color: #fff; /* Set default text color to white for better contrast */
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-direction: column;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .header h1 {
            font-size: 2.5em;
            color: #fff; /* Text color set to white */
            margin: 20px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 0; /* Set border radius to 0 for square buttons */
            margin: 5px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        img {
          
         
        }
    </style>
</head>
<body>
    <div>
        <img src="123.jpg" width="1000px" height="200px" alt="Logo">
    </div>
    <div class="header">
        <h1>Welcome to My Home Page</h1>
    </div>
    <div class="button-container">
        <a href="menu/menu.html">Menu</a>
        <a href="resume/resume.html">Resume</a>
        <a href="regform/Certificate of Registration (COR).html">Certificate of Registration (COR)</a>
        <a href="store/index.html">Store</a>
    </div>
</body>
</html>
